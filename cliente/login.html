<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/funcionesLogin.js" defer></script>
    <script type="module" src="./js/notification.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="container-login">
        <div><img src="src/icons/logo.svg" alt=""></div>
        <form class="form" action="" id="register-form">
            <div class="form-wrapper">
                <input name="email" type="text" placeholder="" required>
                <label for="">Email</label>
            </div>
            <div class="form-wrapper">
                <input name="password" type="password" placeholder="" required>
                <label for="">Password</label>
            </div>
            <!-- <h3><a href="#">Forgot your password</a></h3> -->
            <button type="submit">Logear</button>
            <button id="register" type="button">Create account</button>
        </form>
    </div> 
</body>
</html>
