<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <script type="module" src="./js/perfil.js"></script>
    <!-- <script type="module" src="./js/notification.js"></script> -->


    <title>Perfil</title>
    <style>
        .containerPerfil{
            width: calc(100% - 100px);
            height: 100vh;
            margin-left: 100px;
            display: flex;
            justify-content: center;
            flex-direction: row;
            color: white;
            & div{
                display: flex;
                flex-direction: column;
                align-items: center;
                gap : 20px;
            }
            & img{
                margin-top: 10px;
                background-color: transparent;
                width: 50%;
                min-width: 150px;
                color: rgb(216, 215, 215);  
                border-radius: 50%;
                padding: 5px;
                background: linear-gradient(45deg, var(--color-primario), var(--color-secundario));
                box-shadow: rgb(30, 30, 31) 0px 0px 10px 0px;   
                transition: box-shadow .5s;   
            }
        }

        @media (width <= 900px) {
            .containerPerfil{
                width: 100vw;
                display: flex;
                margin: 0;
                justify-content: center;
                justify-items: center;

                & >div{
                    overflow: auto;
                    height: calc(100vh - 100px);
                }
            }
            
        }
    </style>
</head>
<body>
    <section class="containerPerfil">
        <div>
            <div>
                <div><img src="src/icons/perfilwhite.svg" alt=""></div>
                <div>
                    <h2>Nombre Usuario</h2>
                    <h3>Nick</h3>
                </div>
                <div>
                    <h2>Email</h2>
                    <h3>DireccinCorreo</h3>
                </div>
            </div>
            <div>
                <h2>Contraseña</h2>
                <h3>**************</h3>
                <button>Cambiar contraseña</button>
            </div>
            <div>
                <h2>Cartas en posesion</h2>
                <h3>1523</h3>
            </div>
        </div>
    </section>
</body>
</html>
