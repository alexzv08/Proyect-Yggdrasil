    <script type="module">
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js"
        
        console.log(sessionStorage.getItem("user"))
        let socket = io({
            auth: {
                username: sessionStorage.getItem("user"),
                username2: "",
                serverOffset: 0
            }
        })
        window.onload= async ()=>{
            await cargarUsuarios()

            let user=document.querySelectorAll('.user');
            user.forEach(element => {
                element.addEventListener("click", cargarChat)   
            });
        }
        
        function cargarChat(){
            message.innerText=''
            localStorage.setItem('usuarioEnviarMensaje',this.lastElementChild.firstElementChild.innerText)
            socket.auth.username2 = this.lastElementChild.firstElementChild.innerText
            console.log(socket.auth.username2)
            socket.emit('chat charge', ([socket.auth.username,socket.auth.username2]))

        }

        const form = document.getElementById("form")
        const input = document.getElementById("input")
        const messages = document.getElementById("message")


        
        socket.on('chat message', (msg, serverOffset, username) => {
            let item = `<li`;
            if (socket.auth.username === username) {
                item += ` class='propio'`;
            }
            item += `>
                <p>${msg}</p>
                <small>${username}</small>
            </li>`;
                messages.insertAdjacentHTML( 'beforeend',item)
                socket.auth.serverOffset = serverOffset
                console.log(socket.auth.serverOffset)
            // scroll to bottom of messages
            messages.scrollTop = messages.scrollHeight
        })

        form.addEventListener("submit", (e) =>{
            e.preventDefault()

            if(input.value){
            // localStorage.setItem('usuarioEnviarMensaje',this.lastElementChild.firstElementChild.innerText)
                socket.emit("chat message", input.value,localStorage.getItem('usuarioEnviarMensaje'))
                input.value = ""
            }
        })

        async function cargarUsuarios(){
            const res = await fetch("http://localhost:3000/api/usuarios",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                user: sessionStorage.getItem("user")
            })
            })
            if(res.ok){
                const resJson = await res.json()
                console.log(resJson)
                resJson.result.forEach(element => {
                    let div = document.createElement("div")
                    div.classList.add("user")

                    let div2 = document.createElement("div")
                    div2.classList.add("icon-user")                    

                    let img = document.createElement("img")
                    img.src="src/icons/user-alt-1-svgrepo-com.svg"

                    let div3 = document.createElement("div")
                    div3.classList.add("name-user") 

                    let h = document.createElement("h3")
                    h.innerText=element.usuario

                    document.querySelector("#friends-list").appendChild(div)
                    div.appendChild(div2)
                    div2.appendChild(img)
                    div.appendChild(div3)
                    div3.appendChild(h)
                });
            }
        }

    </script>
