    <script type="module">
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js"

        console.log(sessionStorage.getItem("user"))
        let socket = io({
            auth: {
                username: sessionStorage.getItem("user"),
                username2: "admin",
                serverOffset: 0
            }
        })
        window.onload= ()=>{
            let user=document.querySelectorAll('.user');
            user[0].addEventListener("click", cargarChat)
        }
        
        function cargarChat(){
            message.innerText=''
            socket.auth.username2 = this.lastElementChild.firstElementChild.innerText
            console.log(socket.auth.username2)
            socket.emit('chat charge', ([socket.auth.username,socket.auth.username2]))

        }

        const form = document.getElementById("form")
        const input = document.getElementById("input")
        const messages = document.getElementById("message")


        
        socket.on('chat message', (msg, serverOffset, username) => {
            const item = `<li>
                <p>${msg}</p>
                <small>${username}</small>
                </li>`
                messages.insertAdjacentHTML( 'beforeend',item)
                socket.auth.serverOffset = serverOffset
                console.log(socket.auth.serverOffset)
            // scroll to bottom of messages
            messages.scrollTop = messages.scrollHeight
        })

        form.addEventListener("submit", (e) =>{
            e.preventDefault()

            if(input.value){
                socket.emit("chat message", input.value)
                input.value = ""
            }
        })

    </script>
