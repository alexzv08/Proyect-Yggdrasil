<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="js/funcionesRegister.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container-login" class="usuario">
        <form class="form" action="" id="register-form-user">
            <div class="form-wrapper">
                <input name="email" type="text" placeholder="" required>
                <label for="">Email</label>
            </div>
            <div class="form-wrapper">
                <input name="user" type="text" placeholder="" required>
                <label for="">User Name</label>
            </div>
            <div class="form-wrapper">
                <input name="password" type="password" placeholder="" required>
                <label for="">Password</label>
            </div>
            <div id="buttons">
                <button id="register" type="submit">Registrarse</button>
                <button id="login" type="button">Login</button>
                <button id="registerEmpresa" type="button">Registrarse como empresa</button>
            </div>
        </form>
    </div>
    <div id="container-login" class="empresa">
        <form action="" id="register-form-empresa">
            <div class="form-wrapper">
                <input type="text" id="user" name="user" required><br>
                <label for="username">Nombre de Usuario:</label>
            </div>
            <div class="form-wrapper">
                <input type="text" id="email" name="email" required><br>
                <label for="email">Correo Electrónico:</label>
            </div>
            <div class="form-wrapper">
                <input type="password" id="pass" name="pass" required autocomplete="off"><br>
                <label for="password">Contraseña:</label>
            </div>
            <div class="form-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off"><br>
                <label for="confirmPassword">Confirmar Contraseña:</label>
            </div>
            <div class="form-wrapper">    
                <input type="text" id="nombreEmpresa" name="nombreEmpresa" required><br>
                <label for="company-name">Nombre de la Empresa:</label>
            </div>
            <div class="form-wrapper">
                <input type="text" id="cif" name="cif" required><br>
                <label for="cif">Número de Identificación CIF:</label>
            </div>
            <div class="form-wrapper">
                <label for="address">Dirección de la Empresa:</label><br>
                <input type="text" id="street" name="street" placeholder="Calle" required><br>
                <input type="text" id="city" name="city" placeholder="Ciudad" required><br>
                <input type="text" id="state" name="state" placeholder="Estado/Provincia" required><br>
                <input type="text" id="postal-code" name="postal" placeholder="Código Postal" required><br>
                <input type="text" id="country" name="country" placeholder="País" required><br>
            </div>
            <div class="form-wrapper">
                <input type="tel" id="tel" name="tel"><br>
                <label for="company-phone">Teléfono de la Empresa:</label>
            </div>
            <div class="form-wrapper">
                <input type="url" id="web" name="web"><br>
                <label for="website">Sitio Web de la Empresa:</label>
            </div>
            <button type="submit">Registrarse</button>
            <button id="registerUsuario" type="button">Registrarse como usuario</button>

        </form>
    </div>
    
</body>
</html>
