<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script type="module" src="js/sideBar.js"></script>
    <script type="module" src="./js/notification.js"></script>
    <link rel="icon" href="src/icons/logo.png" type="image/x-icon" style="background-color: white;">

    <title>NexusTCG</title>
</head>
<script type="module">
    // window.onload = () => {
        document.querySelectorAll('.gestionTrade div button')[0].addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "/cartasOfreces";
        });
        document.querySelectorAll('.gestionTrade div button')[1].addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "/cartasBuscas";
        });
        despliegeFiltro.addEventListener('click', (e) => {
            e.preventDefault();
            if (document.querySelector(".filtroTrade form").style.display != 'flex') {
                document.querySelector(".filtroTrade form").style.display = 'flex';
            } else {
                document.querySelector(".filtroTrade form").style.display = 'none';
            }
        });
    // }
</script>
<style>
    #body{
        width: 100vw;
        height: 100vh;
        position: relative;
        color: white;
        overflow-y: scroll;
    }
    .gestionTrade{
        width: 90%;
        height: 200px;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        margin: 10px auto 0 auto;
        & div{
            display: flex;
            justify-content: space-around;
            align-items: center;

            & button{
                width: 45%;
            }
        }
    }
    .filtroTrade{
        width: 90%;
        margin: auto;
        cursor: pointer;
        & #despliegeFiltro{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom:5px ;
            border-bottom: 2px solid white;
            & img{
                width: 20px;
                height: 20px;
            }
        }
        & form{
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            & div{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                & input{
                    width: 20px;
                    height: 20px;
                }
                & label{
                    width: 90%;  
                }
            }
            & .inputDetail{
                display: flex;
                flex-direction: column !important;
                & input{
                    width: 100%;
                    margin: auto;
                    height: auto;
                }
            }
            & button{
                margin: 15px auto 0;
            }
        }
    }
    #detalleTradeCartasOfrece{
        border: 1px solid red;
        position: absolute;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.300);
        display: flex;
        justify-content: center;
        display: none;
        & table{
            width: 80%;
            height: 200px;
            margin: auto;
            border: 1px solid black;
            & tr{
                width: 100%;
                height: auto;
                & td{
                    border: 1px solid black;
                    height: auto;
                    width: auto;
                }
                & td:nth-child(odd){
                    width: 10% !important;
                }
            }
        }
    }
</style>
<body>
    <section id="body">
        <div class="gestionTrade">
            <h1>Gestiona las cartas que cambias</h1>
            <div>
                <button>Cartas que cambias</button>
                <button>Cartas que buscas</button>
            </div>
        </div>
        <div class="filtroTrade">
            <div id="despliegeFiltro"><h3>Filtro</h3><img src="src/icons/downArrow.svg" alt=""></div>
            <form action="">
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Filtrar por cartas que buscas</label>
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Filtrar por cartas que ofreces</label>
                </div>
                <label for="">Nombre de usuario</label>
                <input type="text">
                <label for="">Nombre de carta</label>
                <input type="text" placeholder="Nombre">
                <div class="inputDetail">
                    <label for="">Numero de carta</label>
                    <input id="numCarta" type="text" placeholder="Numero de carta">
                </div>
                <label for="">Cantidad:</label>
                <input type="number" name="" id="">
                <details class="detallesForm" id="FiltroEdicion">
                    <summary>Filtrar cartas por colecci√≥n</summary>
                </details>
                <button>Filtrar</button>
            </form>
        </div>
        <h2>Usuarios:</h2>
        <div class="listaTrades">
            <div class="tradesContainer">
                <div>
                    <h2>Usuario: XXX </h2>
                </div>
                <div>
                    <div class="buttons">
                        <button>Lista Cartas que cambia</button>
                        <button>Lista Cartas que busca</button>
                        <!-- <button>Contactar</button> -->
                    </div>
                </div>
            </div>
        </div>
        <section id="detalleTradeCartasOfrece">
            <table>
                <tr>
                    <td></td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                </tr>
                <tr>
                    <td>Img</td>
                    <td>BT01-007 Pagumon</td>
                    <td>8</td>
                </tr>
            </table>
        </section>
        <!-- <section id="detalleTradeCartasBusca">
            <table>
                <td>
                    <tr></tr>
                    <tr>Nombre</tr>
                    <tr>Cantidad</tr>
                </td>
            </table>
        </section> -->
    </section>
</body>
</html>
