<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/torneo.css">
    <script type="module" src="js/torneoAdmin.js"></script>
    <script type="module" src="./js/notification.js"></script>
    <title>Torneos</title>
</head>
<style>
    #mainContent{
        width: calc(100vw - 100px);
        left: 100px;
        & h1{
            text-align: center;
        }	
    }
    .button{
        width: 80%;
        display: flex;
        justify-content: center;
        margin: 20px auto;
    }
    #cover{
        background-color: rgba(0, 0, 0, 0.35);
        width: 100%;
        height: 900px;
        position: absolute;
        top: 0;
        margin-bottom: 500px;
        display: none;
    }
    #crearTorneo{
        display: none;
        width: 300px;
        height: 800px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        border-radius: 25px;
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* margin-bottom: 150px; */
        color: white;

        & h1{
            text-align: center;
            /* display: none; */
        }
        & form{
            border: 1px solid black;
            width: 500px;
            /* display: none; */
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            
            
            & div{
                /* display: none; */
                flex-direction: row;
                padding: 10px;
                justify-content: space-around;
                & div{
                    display: flex;
                    flex-direction: column;
                    justify-content: left;
                }
            }
        }
    }
    #listaTorneos{
        display: flex;
        flex-direction: wrap;
        width: 80%;
        margin: auto;
        & .torneoContainer{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border: 1px solid black;
            min-width: 250px;
            width: 250px;
            & .buttons{
                width: 80%;
                margin: auto;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                margin-bottom: 20px;
            }
        }
    }

    @media (width <= 800px){
        #mainContent{
            width: 100vw;
            left: 0;
        }
        #crearTorneo{
            & form{
                width: 100%;
                & div{
                    flex-direction: column;
                    & div{
                        width: 100%;
                    }
                }
            }
        }
        #listaTorneos{
            width: 100%;
            & .torneoContainer{
                width: 100%;
            }
        }
    }
</style>
<body>
    <section id="mainContent">
        <h1>Administrar Torneos</h1>
        <div class="button">
            <button>Crear Torneo</button>
        </div>
        <div id="cover"></div>
            <div id="crearTorneo"> 
                <h1>Datos Torneo</h1>
                <form action="" id="formCrearTorneo">
                    <div>
                        <div>
                            <label for="">Nombre del torneo</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Fecha</label>
                            <input type="date">
                        </div>
                        <div>
                            <label for="">Hora inicio</label>
                            <input type="time">
                        </div>
                    </div>
                    <div>
                        <!-- <div>
                            <label for="">Tipo de torneo</label>
                            <select name="" id="">
                                <option value="">Tipo 1</option>
                                <option value="">Tipo 2</option>
                                <option value="">Tipo 3</option>
                            </select>
                        </div> -->
                        <div>
                            <label for="">Numero maximo de participantes</label>
                            <input type="number">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="">Descripcion</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="aceptar">Aceptar</button>
                        <button class="cancelar">Cancelar</button>
                    </div>

                </form>
        </div>
        <h1>Torneos Activos</h1>
        <div class="filtroEvento">
            <form action="">
                <label for="">Provincia</label>
                <select name="" id="">Comunidades</select>
                
                <label for="">Nombre de tienda</label>
                <input type="text">

                <label for="">Fecha</label>
                <input type="date" name="" id="">
                <input type="date" name="" id="">

                <label for="">Tipo de torneo</label>
                <select name="" id=""></select>
            </form>
        </div>
        <div id="listaTorneos">
            <div class="torneoContainer">
                <h4>Nombre torneo</h2>
                <h4>fecha - hora</h4>
                <h4>Formato</h4>
                <h4>participantes</h4>
                <div class="buttons">
                    <button>Iniciar torneo</button>
                    <button>Eliminar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
